<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header-img"></div>
      <div class="card-content">
        <div class="card-title">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </div>
        <div class="card-description">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </div>
      </div>
      <div class="author-container shared-active">
        <span class="share-text">
          SHARE
        </span>
        <img src="./images/icon-facebook.svg" alt="icon facebook" class="share-icon">
        <img src="./images/icon-twitter.svg" alt="icon facebook" class="share-icon">
        <img src="./images/icon-pinterest.svg" alt="icon facebook" class="share-icon">
        <button class="share-btn active"></button>
      </div>
      <div class="author-container">
        <img class="author-avatar" src="./images/avatar-michelle.jpg" alt="avatar">
        <div class="author-info">
          <span class="author-name">
            Michelle Appleton
          </span>
          <span class="post-date">
            28 Jun 2020
          </span>
        </div>
        <button class="share-btn"></button>
      </div>
    </div>
  </div>
</body>

</html>
